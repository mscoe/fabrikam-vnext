                        <div ibox-tools></div>
                    </div>
                    <div class="ibox-content">
                        <div class="row app-row-0">

                                <button class="btn btn-primary btn-sm m-t-n-xs">Modify</button>
                                <button class="btn btn-default btn-sm m-t-n-xs">Delete</button>
                            </div>
                        </div>
                        <div class="gridStyle app-gridStyle-h200" ui-grid="{data:data,
                             enableRowSelection: true,multiSelect: false,enableRowHeaderSelection: true}" ui-grid-selection>
                        </div>
                    </div>
                </div>
            </div>

                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <div ibox-tools></div>
                    </div>
                    <div class="ibox-content">

                        <input type="text" class="form-control input-sm m-b-xs" ng-model="searchText"
                               ng-change="filterData()" placeholder="Search in table">
                        <div class="gridStyle app-gridStyle-h200" ui-grid="{data:filteredData,
                             enableRowSelection: true,multiSelect: false,enableRowHeaderSelection: true}" ui-grid-selection>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="tabs-container">
                <tabset>
                    <tab heading="Search Flights">
                        <div class="panel-body">
                            <form class="form-horizontal" name="searchFlightForm">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Origin</label>
                                    <div class="col-sm-8" >
                                        <select class="form-control m-b"
                                             ng-model="originInSearchQuery"
                                             ng-options="airport.Id as airport.Name disable when airport.Id==destinationInSearchQuery for airport in airports">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Destination</label>
                                    <div class="col-sm-8">
                                        <select class="form-control m-b"
                                                ng-model="destinationInSearchQuery"
                                                ng-options="airport.Id as airport.Name disable when airport.Id==originInSearchQuery for airport in airports">
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Flight No</label>
                                    <div class="col-sm-8">
                                        <input type="number" min="1001" max="1024" ng-model="flightNoInSearch" class="form-control">
                                        <span class="help-block">1001 - 1024</span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Date</label>

                                    <div class="col-sm-8">
                                        <input type="date" ng-model="dateInSearch"  min="2015-01-01" max="2015-12-31" class="form-control"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Days</label>

                                    <div class="col-sm-8">
                                        <label class="app-inline-checkbox">
                                            1 <input type="checkbox" value="option1">
                                        </label>
                                        <label class="app-inline-checkbox">
                                            2 <input type="checkbox" value="option2">
                                        </label>
                                        <label class="app-inline-checkbox">
                                            3 <input type="checkbox" value="option3">
                                        </label>
                                        <label class="app-inline-checkbox">
                                            4 <input type="checkbox" value="option4">
                                        </label>
                                        <label class="app-inline-checkbox">
                                            5 <input type="checkbox" value="option5">
                                        </label>
                                        <label class="app-inline-checkbox">
                                            6 <input type="checkbox" value="option6">
                                        </label>
                                        <label class="app-inline-checkbox">
                                            7 <input type="checkbox" value="option7">
                                        </label>
                                    </div>
                                </div>

                                <div>
                                    <button type="button" class="btn btn-primary btn-sm pull-right m-t-n-xs" ng-disabled="searchFlightForm.$invalid" ng-click="fetchFlights()">Search Flight</button>
                                </div>
                            </form>
                        </div>
                    </tab>
                    <!--<tab heading="Create New">
                        <div class="panel-body">
                            
                        </div>

                </tabset>
            </div>

</div>
